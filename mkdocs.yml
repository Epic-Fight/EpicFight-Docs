site_name: My Docs
repo_url: https://gitlab.com/mkdocs-i18n/mkdocs-i18n
plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: false
        pt:
          name: Português
          build: true
        es:
          name: Español
          build: true
        ru:
          name: Русский
          build: true
          
      nav_translations:
        pt:
          Armor: Armadura
          Guides: Guias
        es:
          Armor: Armadura
          Guides: Guías
theme:
  name: material
  font: false
  palette:
    primary: red
  features:
    - header.autohide
