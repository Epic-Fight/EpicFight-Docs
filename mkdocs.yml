plugins:
  - social:
  - search:
      lang:
        - en
        - pl
  - mkdocs-simple-hooks:
      hooks:
        on_page_markdown: 'docs.hooks:page_markdown'
  - i18n:
      reconfigure_search: true
      docs_structure: suffix
      fallback_to_default: true
      languages:
       - build: true
         default: true
         locale: en
         name: English
       - build: true
         default: false
         locale: pt
         name: Português
         nav_translations:
            Armor: Armadura
            Guides: Guias
            Misc: Diversos
            API: API
            Gameplay: Jogabilidade
       - build: true
         default: false
         locale: es
         name: Español
         nav_translations:
            Armor: Armadura
            Guides: Guías
            Misc: Miscelánea
            API: API
            Gameplay: Jugabilidad
       - build: true
         default: false
         locale: ru
         name: Русский
         nav_translations:
            Armor: Броня
            Guides: Руководства
            Misc: Разное
            API: API
            Gameplay: Геймплей
       - build: true
         default: false
         locale: pl
         name: Polski
         nav_translations:
            Armor: Zbroja
            Guides: Poradnik
            Misc: Różne
            API: API
            Gameplay: Rozgrywka
       - build: true
         default: false
         locale: ja
         name: 日本語
         nav_translations:
            Armor: アーマー
            Guides: ガイド
            Misc: その他
            API: API
            Gameplay: ゲームプレイ
       - build: true
         default: false
         locale: uk
         name: українська
         nav_translations:
            Armor: броня
            Guides: напрямні
            Misc: Різне
            API: API
            Gameplay: Геймплей
       - build: true
         default: false
         locale: zh
         name: 中文
         nav_translations:
            Armor: 盔甲
            Guides: 指南
            Misc: 杂项
            API: API
            Gameplay: 游戏玩法
       - build: true
         default: false
         locale: ko
         name: 한국어
         nav_translations:
            Armor: 방어구
            Guides: 가이드
            Misc: 기타
