  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - git-committers:
      repository: MetalKnight56/EpicFight-Docs
      branch: main
  - tags:

theme:
  name: material
  custom_dir: overrides
  font: false
  favicon: assets/favicon.svg
  logo: assets/logo_searchbar.svg
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: clear_day
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: clear_night
        name: Switch to dark mode
  features:
    - navigation.top
    - navigation.footer
    - navigation.tabs
    - navigation.sections
    - navigation.tracking
    - navigation.indexes
    - search.sticky
    - content.code.annotate
    - content.code.copy
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - content.code.copy
    - content.code.select
extra:
  generator: false
  social:
    - icon: github 
      link: https://github.com/Yesssssman/epicfightmod
      name: GitHub
    - icon: curseforge
      link: https://www.curseforge.com/minecraft/mc-mods/epic-fight-mod
      name: CurseForge
    - icon: modrinth
      link: https://modrinth.com/mod/epic-fight
      name: Modrinth
    - icon: discord
      link: https://discord.com/invite/NbAJwj8RHg
      name: Discord
    - icon: youtube
      link: https://www.youtube.com/@yesman4100
      name: YouTube
    - icon: patreon
      link: https://www.patreon.com/join/yessman
      name: Patreon
  analytics: 
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  consent:
    title: Cookie Consent
    description: >- 
      We at the Epic Fight Team collect cookies in order to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. By giving your consent, you're helping us improve our documentation and giving us an important feedback on each page here :)
markdown_extensions:
  - toc:
      title: On this page
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.details
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - abbr
  - sane_lists
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - stylesheets/extra_css/roundimages.css
  - stylesheets/extra_css/extra.css
extra_javascript:
  - javascripts/extra.js
hooks:
  - overrides/hooks/shortcodes.py